scalar Date

type Query {
  findComponent: [Component]
}


type Component{
  id: Int
  label: String
  name: String
  type: String
  attribute: String
  origin_attribute: String
  event_type: Int
  event_url: String
  transform_rule: String
  business_type: Int
  client_type: Int
  not_img: String
  creator: String
  modifier: String
  gmt_created: Date
  gmt_modified: Date
  is_deleted: String

}